# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  
  pull_request:
    branches: [ "*" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  create_file_and_push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Create new file and add content
        run: |
          echo "hai this is the current branch: ${{ github.event.pull_request.head.ref }}" > new_file.txt

      - name: Create new branch
        run: |
          git checkout -b update-from-actions

      - name: Add, commit, and push
        run: |
          git config --local user.name "GitHub"
          git config --local user.email "kishorab023@gmail.com"
          git add new_file.txt
          git commit -m "Added new file with branch information"
          git push origin update-from-actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBSECRET }}
